info:
  version: 1.0.2
  description: LB initial local configuration

configuration:
  lbName: LB # the name of this LB
  ngapIp: "10.162.149.214" # IP of this LB 
  ngapListenPort: 48484 # port of this LB that listens to incoming GNB connections 
  ngapLbToAmfPort: 23232  # port of this LB that connects to the AMFs 
  amfNgapIpList: # on launch known AMF-IPs 
    - 10.162.149.189
    #- 127.0.0.1
  amfNgapPortList: # on launch known AMF-ports 
    - 38412
    #- 38000

# # the kind of log output
#   # debugLevel: how detailed to output, value: trace, debug, info, warn, error, fatal, panic
#   # ReportCaller: enable the caller report or not, value: true or false
logger:
  AMF:
    debugLevel: trace
    ReportCaller: false
  NGAP:
    debugLevel: trace
    ReportCaller: false

